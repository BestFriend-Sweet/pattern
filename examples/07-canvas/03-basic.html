<!doctype html>
<html>
<head>
	<title>pattern.graph.canvas</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="../../pattern/graph/js/canvas.js"></script>
</head>
<body>
	<script type="text/canvas">
		// A 500 x 500 <canvas> is automatically generated for <script type="text/canvas">.
		function setup(canvas) {
			canvas.size(500, 500);
		}
		function draw(canvas) {
			canvas.clear();
			translate(250, 250);
			rotate(canvas.frame);
			rect(-150, -150, 300, 300, {fill: color(1,0,0,1)});
		}
	</script>
</body>
</html>
