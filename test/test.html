<html>
<head>
<!-- Import modules. -->
<script type="text/javascript" src="../pattern/canvas.js"></script>
<script type="text/javascript" src="../pattern/graph/graph.js"></script>
<!-- Import unit tests. -->
<script type="text/javascript" src="test_canvas.js"></script>
<script type="text/javascript" src="test_graph.js"></script>
<script type="text/javascript">

//--------------------------------------------------------------------------------------------------

function assert(expression) {
	if (!expression) throw "AssertException";
}

function TestCase() {
	/* TestCase objects have a setUp() and a tearDown() method, called before and after each test.
	 * Tests in a TestCase are method names starting with "test".
	 */ 
	this.setUp = function() {
		return;
	};
	this.tearDown = function() {
		return;
	};
	this.testMethod = function() {
		assert(true == false);
	};	
}

function run(tests) {
	/* Executes each method starting with "test" for each testcase in the given array.
	 * Throws an AssertException if the method fails.
	 */
	for (var i=0; i < tests.length; i++) {
		for (var method in tests[i]) {
			if (method.substring(0,4) == "test") {
				tests[i].setUp();
				try {
					tests[i][method]();
				} catch(e) {
					throw e + " in " + method + "()";
				}
				tests[i].tearDown();
			}
		}
	}
}

//--------------------------------------------------------------------------------------------------

run(new test_canvas.suite());
run(new test_graph.suite());

</script>
</head><body></body>
</html>
